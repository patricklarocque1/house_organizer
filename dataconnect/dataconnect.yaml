specVersion: "v1"
serviceId: "app"
location: "us-central1"
schema:
  # This file bridges to the real schema under the Flutter app folder.
  # Keep paths relative to this file.
  source: "../house_organizer/dataconnect/schema"
  datasource:
    postgresql:
      database: "fdcdb"
      cloudSql:
        instanceId: "app-fdc"
        # schemaValidation: "STRICT"     # STRICT mode makes Postgres schema match Data Connect exactly.
        # schemaValidation: "COMPATIBLE" # COMPATIBLE mode makes Postgres schema compatible with Data Connect.
connectorDirs: ["../house_organizer/dataconnect/example"]
